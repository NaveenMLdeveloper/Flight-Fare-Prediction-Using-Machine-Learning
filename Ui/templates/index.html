<!DOCTYPE html>
<html>
<head>
    <title>Flight Fare Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Fare Prediction</h1>
        <form action="/predict" method="post">
            <input type="text" name="airline" placeholder="Airline" required>
            <input type="text" name="flight" placeholder="Flight" required>
            <input type="text" name="source_city" placeholder="Source City" required>
            <input type="text" name="departure_time" placeholder="Departure Time" required>
            <input type="text" name="stops" placeholder="Stops" required>
            <input type="text" name="arrival_time" placeholder="Arrival Time" required>
            <input type="text" name="destination_city" placeholder="Destination City" required>
            <input type="text" name="class" placeholder="Class" required>
            <input type="text" name="duration" placeholder="Duration" required>
            <input type="text" name="days_left" placeholder="Days Left" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
